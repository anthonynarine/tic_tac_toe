# Filename: backend/pytest.ini

[pytest]
DJANGO_SETTINGS_MODULE = ttt_core.settings

testpaths =
    invites/tests
    game/tests

python_files = test_*.py
addopts = -ra
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

markers =
    asyncio: mark a test as asyncio

# âœ… New Code
filterwarnings =
    ignore:Converter 'drf_format_suffix' is already registered.*:django.utils.deprecation.RemovedInDjango60Warning

    # Step 2: Match only the start of the message (no colon), so parsing can't break
    ignore:^No directory at:UserWarning
