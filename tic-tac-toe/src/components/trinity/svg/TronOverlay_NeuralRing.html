<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tron AI - Neural Ring</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <radialGradient id="glow" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#00ffff" stop-opacity="1" />
        <stop offset="100%" stop-color="#000" stop-opacity="0" />
      </radialGradient>
    </defs>

    <circle cx="200" cy="200" r="180" fill="url(#glow)" opacity="0.25" />

    <g transform="translate(200,200)">
      <g>
        <circle r="120" stroke="#1da1f2" stroke-width="2" fill="none" stroke-dasharray="15 5">
          <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite"/>
        </circle>
        <circle r="90" stroke="#00f7ff" stroke-width="1" fill="none" stroke-dasharray="5 3">
          <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="7s" repeatCount="indefinite"/>
        </circle>
      </g>
      <circle r="5" fill="#00ffff">
        <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </svg>
</body>
</html>
