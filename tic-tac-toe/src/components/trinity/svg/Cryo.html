<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CryoSpirit - Tron Oracle</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .oracle {
      width: 500px;
      height: 500px;
    }

    .pulse {
      animation: pulse 2.5s ease-in-out infinite;
    }

    .orbit {
      animation: orbit 10s linear infinite;
    }

    @keyframes pulse {
      0%, 100% { stroke-opacity: 0.4; filter: drop-shadow(0 0 5px #00f7ff); }
      50% { stroke-opacity: 1; filter: drop-shadow(0 0 16px #00f7ff); }
    }

    @keyframes orbit {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 500 500" class="oracle" xmlns="http://www.w3.org/2000/svg">
    <!-- Face outline -->
    <circle cx="250" cy="250" r="160" stroke="#00f7ff" stroke-width="2" fill="none" class="pulse" />
    
    <!-- Orbiting holographic wires -->
    <g transform="rotate(0 250 250)" class="orbit">
      <circle cx="250" cy="70" r="6" fill="#00ffff" />
      <circle cx="430" cy="250" r="4" fill="#00ffff" />
      <circle cx="250" cy="430" r="5" fill="#00ffff" />
      <circle cx="70" cy="250" r="3" fill="#00ffff" />
    </g>

    <!-- Blank digital face -->
    <rect x="190" y="200" width="120" height="60" rx="10" stroke="#00f7ff" stroke-width="1.5" fill="none" />
  </svg>
</body>
</html>
